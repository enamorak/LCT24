<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="header">
        <img class = "icon" src="icons/glass.svg" alt="Включить режим для слабовидящих">
        <img class = "icon" src="icons/volume.svg" alt="Включить озвучку контента">
        <img class = "icon" src="icons/user-square.svg" alt="Перейти в личный кабинет">
    </div>
    <div class="title-row">
        <a href="auth.html"><h1 class="auth-title">Авторизация</h1></a>
        <a href="reg.html"><h1 class="reg-title">Регистрация</h1></a>
    </div>
    <div class="registration-form">
        <div class="input-wrapper">
            <h2>Введите ваш номер телефона:</h2>
            <input type="text" placeholder="Номер телефона">
        </div>
        <div class="input-wrapper">
            <h2>Введите пароль:</h2>
            <input type="password" placeholder="Пароль">
        </div>
        <button class="save-button">Войти</button>
    </div>
    <div class="footer">
        <img class = "icon" src="icons/home.svg" alt="Перейти на главную страницу">
        <img class = "icon" src="icons/routing.svg" alt="Построить маршрут">
        <img class = "icon" src="icons/grid-1.svg" alt="Перейти к локациям на карте">
        <img class = "icon" src="icons/personalcard.svg" alt="Изменить ответы в опросе о дополнительных потребностях">
        <img class = "icon" src="icons/task-square.svg" alt="Изменить выбранные категории">
    </div>
</body>
</html>
