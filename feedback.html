<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Локации</title>
</head>
<body>
    <div class="header">
        <img class="icon" src="icons/glass.svg" alt="Включить режим для слабовидящих">
        <img class="icon" src="icons/volume.svg" alt="Включить озвучку контента">
        <img class="icon" src="icons/user-square.svg" alt="Перейти в личный кабинет">
    </div>

    <div class="container">
        <div class="header-container">
            <a href="#" class="back-link">Вернуться в описание</a>
            <span class="location-name">Наименование локации</span>
        </div>
        <h2 class="reviews-heading">Отзывы</h2>
        <div class="reviews-container">
            <div class="review-background">
                <div class="review" style="border-top: 1px solid #CFD4D9; border-bottom: 1px solid #CFD4D9; background-color: #EEF8FF; width: 100%;">
                    <div class="review-header">
                        <span class="author-name">Иван Петров</span>
                        <span class="review-date">12.05.2023</span>
                    </div>
                    <p class="review-text">Замечательное место! Обязательно посетите.</p>
                </div>
            </div>
            <!-- Другие отзывы -->
        </div>
        <div class="leave-review-container">
            <div class="leave-review-background">
                <p class="leave-review-text">Вы можете поделиться своим впечатлением об этом месте, в том числе рассказать о том какие трудности у вас возникли при его посещении или по пути к нему.</p>
                <textarea class="review-input"></textarea>
                <button class="submit-button">Отправить</button>
            </div>
        </div>
    </div>
    
    

    <div class="footer">
        <img class="icon" src="icons/home.svg" alt="Перейти на главную страницу">
        <img class="icon" src="icons/map.svg" alt="Перейти на карту">
        <img class="icon" src="icons/survey_1.svg" alt="Изменить ответы в опросе о дополнительных потребностях">
        <img class="icon" src="icons/survey_2.svg" alt="Изменить выбранные категории">
    </div>
</body>
</html>
