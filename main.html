<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Локации</title>
</head>
<body>
    <div class="header">
        <img class="icon" src="icons/glass.svg" alt="Включить режим для слабовидящих">
        <img class="icon" src="icons/volume.svg" alt="Включить озвучку контента">
        <img class="icon" src="icons/user-square.svg" alt="Перейти в личный кабинет">
    </div>

    <div class="container">
        <div class="main-buttons">
            <button>
                <img src="icons/bstar.svg" alt="Посмотреть рекомендуемые места">
                Рекомендуемые
            </button>
            <button>
                <img src="icons/bheart.svg" alt="Посмотреть любимые места">
                Любимые
            </button>
            <button>
                <img src="icons/bcheck.svg" alt="Посмотреть посещенные места">
                Посещенные
            </button>
        </div>    

        <div class="filter">
            <img class="icon" src="icons/setting.svg" alt="Отфильтровать категории">
            <span>Отфильтровать категории</span>
        </div>

        <div class="locations">
            <div class="location-card">
                <img src="img/image.png" alt="Изображение локации">
                <div class="location-info">
                    <div class="location-header">
                        <div class="location-icons">
                            <img class="icon" src="icons/heart.svg" alt="Добавить локацию в любимые места">
                            <img class="icon" src="icons/check.svg" alt="Добавить локацию в посещенные места">
                        </div>
                        <div class="location-category">Категория</div>
                    </div>
                    <div class="location-name">Наименование локации</div>
                    <a href="#" class="visit-button">
                        Посетить?
                        <img class="icon" src="icons/visit.svg" alt="Посетить локацию?">
                    </a>
                </div>
            </div>
            <!-- Другие карточки локаций здесь -->
        </div>
        
        
    </div>

    <div class="footer">
        <img class="icon" src="icons/home.svg" alt="Перейти на главную страницу">
        <img class="icon" src="icons/map.svg" alt="Перейти на карту">
        <img class="icon" src="icons/survey_1.svg" alt="Изменить ответы в опросе о дополнительных потребностях">
        <img class="icon" src="icons/survey_2.svg" alt="Изменить выбранные категории">
    </div>
</body>
</html>
