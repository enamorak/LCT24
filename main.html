<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Локации</title>
</head>
<body>
    <div class="header">
        <img class="icon" src="icons/glass.svg" alt="Включить режим для слабовидящих">
        <img class="icon" src="icons/volume.svg" alt="Включить озвучку контента">
        <img class="icon" src="icons/user-square.svg" alt="Перейти в личный кабинет">
    </div>

    <div class="main-buttons">
        <button>
            <img src="icons/bstar.svg" alt="Star Icon">
            Рекомендуемые
        </button>
        <button>
            <img src="icons/bheart.svg" alt="Heart Icon">
            Любимые
        </button>
        <button>
            <img src="icons/bcheck.svg" alt="Check Icon">
            Посещенные
        </button>
    </div>    

    <div class="filter">
        <img class="icon" src="icons/setting.svg" alt="Иконка настроек">
        <span>Отфильтровать категории</span>
    </div>

    <div class="locations">
        <div class="location-card">
            <img src="img/location-image.jpg" alt="Изображение локации">
            <div class="location-info">
                <div class="location-icons">
                    <img class="icon" src="icons/heart.svg" alt="Иконка 1">
                    <img class="icon" src="icons/check.svg" alt="Иконка 2">
                </div>
                <div class="location-category">#Категория</div>
                <div class="location-name">Название локации</div>
                <button class="visit-button">
                    Посетить
                    <img src="icon3.svg" alt="Иконка 3">
                </button>
            </div>
        </div>
        <!-- Добавьте другие карточки локаций здесь -->
    </div>

    <div class="footer">
        <img class="icon" src="icons/home.svg" alt="Перейти на главную страницу">
        <img class="icon" src="icons/map.svg" alt="Перейти на карту">
        <img class="icon" src="icons/survey_1.svg" alt="Изменить ответы в опросе о дополнительных потребностях">
        <img class="icon" src="icons/survey_2.svg" alt="Изменить выбранные категории">
    </div>
</body>
</html>
