<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Регистрация</title>
</head>
<body>
    <div class="header">
        <img class = "icon" src="icons/glass.svg" alt="Включить режим для слабовидящих">
        <img class = "icon" src="icons/volume.svg" alt="Включить озвучку контента">
        <img class = "icon" src="icons/user-square.svg" alt="Перейти в личный кабинет">
    </div>
    <div class="title-row">
        <a href="auth.html"><h1 class="auth-title">Авторизация</h1></a>
        <a href="reg.html"><h1 class="reg-title">Регистрация</h1></a>
    </div>
    <div class="registration-form">
        <div class="input-wrapper">
            <input type="text" placeholder=" ">
            <label class="magic-label">Введите ваш номер телефона</label>
        </div>
        <div class="input-wrapper">
            <input type="email" placeholder=" ">
            <label class="magic-label">Введите адрес электронной почты</label>
        </div>
        <div class="input-wrapper">
            <input type="password" placeholder=" ">
            <label class="magic-label">Придумайте и введите пароль</label>
        </div>
        <p>Он должен содержать от 6 до 18 знаков, включая заглавные и прописные буквы, а также цифры.</p>
        <div class="input-wrapper">
            <input type="password" placeholder=" ">
            <label class="magic-label">Повторите пароль</label>
        </div>

        <div class="consent">
            <p>Даю свое согласие на обработку персональных данных.</p>
            <div class="buttons">  
                <button>ДА <img src="icons/yes.svg" /></button>  
                <button>НЕТ <img src="icons/no.svg" /></button>  
            </div>
            <p class = "blur">Без согласия на обработку персональных данных Вы не сможете завершить регистрацию.</p>
        </div>
        <a href="reg2.html"><button class="big-button">Далее</button></a>
    </div>
    <div class="footer">
        <img class="icon" src="icons/home.svg" alt="Перейти на главную страницу">
        <img class="icon" src="icons/map.svg" alt="Перейти на карту">
        <img class="icon" src="icons/survey_1.svg" alt="Изменить ответы в опросе о дополнительных потребностях">
        <img class="icon" src="icons/survey_2.svg" alt="Изменить выбранные категории">
    </div>
</body>
</html>
